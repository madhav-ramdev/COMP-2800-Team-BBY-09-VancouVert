    <script>
        function displayUsers() {

            const parsedUrl = new URL(window.location.href);
            var userID = parsedUrl.searchParams.get("id");
            console.log("Retrieved ID " + userID);

            //modified so will take id from url 
            db.collection("users").doc(userID).get()
                .then(function (doc) {

                    var userName = doc.data().name;
                    console.log(userName);
                    var userEmail = doc.data().email;
                    console.log(userEmail);
                    var userScore = doc.data().currentFootprint;
                    console.log(userScore);

                    $('#userNameHolder').attr('placeholder', userName);
                    $('#userEmailHolder').attr('placeholder', userEmail);
                    $('#userScoreHolder').attr('placeholder', userScore);


                    // when you are udpating information
                    document.getElementById("saveButton")
                        .addEventListener("click", function () {


                            tempName = document.getElementById("userNameHolder").value;
                            tempEmail = document.getElementById("userEmailHolder").value;
                            tempScore = document.getElementById("userScoreHolder").value;

                            if (tempName != "") {

                                db.collection("users").doc(userID)
                                    .update({
                                        name: tempName
                                    });

                            }

                            if (tempName == "Ryan Reynolds") {

                                window.location.href = "ryan-reynolds.html";

                            }


                        });
                })
        }
        displayUsers();
    </script>
