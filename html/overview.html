<!DOCTYPE html>
<html lang="en">

<head>
    <title>Overview
    </title>
    <meta charset="UTF-8">

    <!--Bootstrap & CSS Imports-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/universal.css" />
    
    <link rel="shortcut icon" type="image/png" href="../img/PNGfavicon.png">

    </title>
</head>

<body>
    <a href="profile.html" type="button" class="btn btn-success profile-btn">
        Profile
        </a>
    <!--Top Header-->
    <nav class="navbar brand-custom">
        <a id="nav-top" class="navbar-brand" href="#">
            <img class="logo" src="../img/leafMain.svg" alt="logo not displaying properly">
        </a>
    </nav>

   

    <!--Tabs Nav Bar-->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                aria-selected="true">Overview</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
                aria-selected="false">Calculator</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
                aria-selected="false">Leaderboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="history-tab" data-toggle="tab" href="#history" role="tab" aria-controls="history"
                aria-selected="false">History</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="incent-tab" data-toggle="tab" href="#incent" role="tab" aria-controls="incent"
                aria-selected="false">Incentives</a>
        </li>



    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">Overview</div>
        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">Calculate your footprint
        </div>
        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">Leaderboard to see who is
            the most green</div>
        <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">See how your footprint has
            improved over time</div>

    </div>

    <div id="tips">

        <div>
            <p>Tips Go here <button type="button" class="btn btn-success" data-toggle="modal"
                    data-target="#ecoTipsFull">
                    See More
                </button></p>


            <!-- Modal -->
            <div class="modal fade" id="ecoTipsFull" tabindex="-1" role="dialog" aria-labelledby="ecoTipsFull"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Full List</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            -shorter showers<br>
                            -carpool<br>
                            -etc
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


</body>

<!--script imports-->
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

</script>
